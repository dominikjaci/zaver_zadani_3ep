<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registrace</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Uživatelské jméno" required>
      <input type="password" id="regPassword" placeholder="Heslo" required>
      <label style="display:block;margin:10px 0;">
        <input type="checkbox" id="regConsent" required>
        Souhlasím, že mnou vložená data mohou být využita pro trénink AI
      </label>
      <button type="submit">Registrovat</button>
    </form>
    <div class="form-footer">
      Už máte účet? <a href="login.html">Přihlásit se</a>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
