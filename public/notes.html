<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje poznámky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Moje poznámky</h2>
    <div class="user-bar">
      <div id="currentUser" style="color: #3498db; font-weight: 500;"></div>
      <div class="delete-account-area">
        <button id="deleteAccountBtn" title="Zrušit účet">Zrušit účet</button>
        <form id="deleteAccountForm" onsubmit="return false;">
          <input type="password" id="deleteAccountPassword" placeholder="Potvrďte heslo">
          <button id="confirmDeleteAccount">Potvrdit</button>
        </form>
      </div>
    </div>
    <form id="noteForm">
      <input type="text" id="noteTitle" placeholder="Nadpis poznámky" required>
      <input type="text" id="noteInput" placeholder="Text poznámky" required>
      <button type="submit">Přidat poznámku</button>
      <button type="button" id="showImportant">Zobrazit pouze důležité</button>
      <button type="button" id="showAll">Zobrazit všechny</button>
    </form>
    <ul id="notes-container" style="margin-top: 24px; list-style: none; padding: 0;"></ul>
    <div class="form-footer" style="margin-top: 32px;">
      <a href="index.html">⟵ Zpět na úvod</a>
    </div>
  </div>
  <script src="client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = document.getElementById('currentUser');
      if (currentUser) {
        currentUser.textContent = localStorage.getItem('username') || localStorage.getItem('userId') || '';
      }
      const deleteAccountBtn = document.getElementById('deleteAccountBtn');
      const deleteAccountForm = document.getElementById('deleteAccountForm');
      if (deleteAccountBtn && deleteAccountForm) {
        deleteAccountBtn.onclick = () => {
          deleteAccountForm.style.display = deleteAccountForm.style.display === 'flex' ? 'none' : 'flex';
          document.getElementById('deleteAccountPassword').focus();
        };
      }
    });
  </script>
</body>
</html>
